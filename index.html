<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Fashion Landing</title>
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/grid.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- BEGIN HEADER -->
    <header id="header" class="main_header">
      <div class="headerWrap">
        <div class="container">
          <div class="nav-bar">
            <div class="logo">
              <h1>YOUR LOGO</h1>
            </div>
            <ul>
              <a href="#"> <li>HOME SHOP LOOKBOOK FEATURES PAGES BLOG</li></a>
            </ul>

            <div class="right-side">
              <ul>
                <a href="#"> <li>search</li></a>
                <a href="#"> <li>HEART</li></a>
                <a href="#"> <li>shopping-cart</li></a>
              </ul>
            </div>
          </div>
          <div class="container">
            <div class="thumbnail-imgae-text">
              <h3>NEW TREND</h3>
              <h1>COLLUSION</h1>
              <h3>An exclusive selection of this season's trends.</h3>
              <button class="thumbnail-btn">DISCOVER</button>
              <button class="thumbnail-btn">SHOP NOW</button>
            </div>
          </div>
        </div>

        <div class="thumbnail-image">
          <img src="src/images/Background.svg" />
        </div>
      </div>
    </header>
    <!-- END HEADER -->
    <!-- BEGIN MAIN -->
    <main id="main" class="main_content">
      <div class="mainWrap"></div>
    </main>
    <!-- END MAIN -->
    <!-- BEGIN FOOTER -->
    <footer id="footer" class="main_footer">
      <div class="footerWrap"></div>
    </footer>
    <!-- END FOOTER -->
    <!-- SCRIPTS -->
    <script src="src/js/main.js" type="text/javascript"></script>

</html>
